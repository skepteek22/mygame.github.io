<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Вармапчик</title>
</head>
<body>
    <h1 class="name">Warm-Up</h1>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Result</h2>
            <p id="result"></p>
        </div>
    </div>
    <div class="wrapper">
        <div id="text-timer">Timer:</div>
        <button id="start">Start</button>
        <button id="stop" hidden disabled>Stop</button>
        <button id="refresh" hidden disabled>Restart</button>
        <div class="timer">
            00:30:000
        </div>
        <div class="words-box">
            Get ready
        </div>
        <div class="input">
            <input type="text" id="placeholder" disabled placeholder="start soon..." hidden>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
